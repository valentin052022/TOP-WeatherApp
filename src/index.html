<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8dd6ac261.js" crossorigin="anonymous"></script>
    <title>Weather APP by Valentin Peralta</title>
</head>
<body id="body">
    <main class="main_content_app">
        <header class="header">
            <nav class="nav">
                <div class="cont_form" >
                    <form action="#" class="cont_nav_search">
                        <input type="text" name="searchCountry" id="searchCountry" placeholder="Search City">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="location_div">
                    <b><i class="fa-solid fa-location-dot"></i></b>
                    <b id="location">Location</b>
                </div>
              
            </nav>
        </header>
        <section class="section_title">
                <h1>Weather in your city</h1>
        </section>
        <section class="section_cont_main" id="main_content">

        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
